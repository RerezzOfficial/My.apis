<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkeConnect</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Kurumi Official</div>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <ul>
                <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#apis"><i class="fas fa-cogs"></i> APIs</a></li>
                <li><a href="#pricing"><i class="fas fa-dollar-sign"></i> Pricing</a></li>
            </ul>
        </nav>
        <!-- Mobile Menu -->
        <ul class="mobile-nav" id="mobile-nav">
            <li><a href="#home"><i class="fas fa-home">&nbsp;</i> Home</a></li>
            <li><a href="#apis"><i class="fas fa-cogs">&nbsp;</i> APIs</a></li>
            <li><a href="#pricing"><i class="fas fa-dollar-sign">&nbsp;</i> Pricing</a></li>
        </ul>
    </header>

    <section id="#home">
        <img src="https://rammpntxxx-up.hf.space/file/image-jlwyzj3ona.png" alt="Y">
        <h2>I'M Rerezz Official</h2>
    </section>

    <section id="#apis">
        <h1><i class="fas fa-cogs"></i> APIs</h1>
        <a href="./anime/cosplay.json">APIs ANIME COSPLAY <i class="fas fa-share"></i></a>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-nav");
            menu.classList.toggle("show");
        }

        document.addEventListener("click", function (event) {
            const menu = document.getElementById("mobile-nav");
            const menuToggle = document.querySelector(".menu-toggle");
            const isClickInside = menu.contains(event.target) || menuToggle.contains(event.target);

            if (!isClickInside) {
                menu.classList.remove("show");
            }
        });
    </script>
</body>

</html>
