<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Server</h1>
        <form id="serverForm" action="/create-server" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div>
                <label for="ram">RAM (MB):</label>
                <input type="number" id="ram" name="ram" required />
            </div>
            <div>
                <label for="disk">Disk (MB):</label>
                <input type="number" id="disk" name="disk" required />
            </div>
            <div>
                <label for="cpu">CPU (%):</label>
                <input type="number" id="cpu" name="cpu" required />
            </div>
            <button type="submit">Create Server</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script>
        // AJAX form submission
        const form = document.getElementById('serverForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from reloading the page

            // Collect form data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                // Send data to the server
                const response = await fetch('/create-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Handle the response from the server
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('statusMessage').innerHTML = `<p>Server Created Successfully!</p>`;
                } else {
                    document.getElementById('statusMessage').innerHTML = `<p>Error: ${result.error || 'An error occurred'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusMessage').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
