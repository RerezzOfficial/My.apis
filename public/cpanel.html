<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Server Creator</title>
</head>
<body>
    <h1>Buat Server dengan API</h1>
    <form id="api-form">
        <label for="domain">Domain:</label><br>
        <input type="text" id="domain" name="domain" required><br><br>

        <label for="apikey">API Key:</label><br>
        <input type="text" id="apikey" name="apikey" required><br><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="ram">RAM (MB):</label><br>
        <input type="number" id="ram" name="ram" required><br><br>

        <label for="disk">Disk (GB):</label><br>
        <input type="number" id="disk" name="disk" required><br><br>

        <label for="cpu">CPU Cores:</label><br>
        <input type="number" id="cpu" name="cpu" required><br><br>

        <button type="submit">Buat Server</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('api-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            const response = await fetch(`/api/cpanel?${params}`);
            const data = await response.json();

            const responseDiv = document.getElementById('response');
            if (response.ok) {
                responseDiv.innerHTML = `
                    <h3>Server Berhasil Dibuat!</h3>
                    <p>Username: ${data.user.username}</p>
                    <p>Server ID: ${data.server.id}</p>
                    <p>Login URL: <a href="${data.credentials.login_url}" target="_blank">${data.credentials.login_url}</a></p>
                `;
            } else {
                responseDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
