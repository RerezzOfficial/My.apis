<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Server</title>
    <style>
        /* Gaya CSS Anda disini */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .server-info {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }

        .copy-btn {
            cursor: pointer;
            color: #007bff;
            margin-left: 10px;
        }

        .copy-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Server</h1>
        <form id="server-form">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" required><br>

            <label for="apikey">API Key:</label>
            <input type="text" id="apikey" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" required><br>

            <label for="ram-disk">RAM (GB) & Disk (MB):</label>
            <select id="ram-disk" required>
                <option value="1">1 GB</option>
                <option value="2">2 GB</option>
                <option value="3">3 GB</option>
                <option value="4">4 GB</option>
            </select><br>

            <button type="submit">Create Server</button>
        </form>
    </div>

    <!-- The Modal -->
    <div id="serverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>âœ… Server berhasil dibuat!</h3>
            <p><strong>User Info:</strong></p>
            <p>Username: <span id="modal-username"></span> <i class="fas fa-copy copy-btn" onclick="copyToClipboard('#modal-username')"></i></p>
            <p>Email: <span id="modal-email"></span></p>

            <p><strong>Server Info:</strong></p>
            <p>Server ID: <span id="modal-server-id"></span></p>
            <p>Server Name: <span id="modal-server-name"></span></p>
            <p>Memory: <span id="modal-memory"></span> MB</p>
            <p>Disk: <span id="modal-disk"></span> MB</p>
            <p>CPU: <span id="modal-cpu"></span>%</p>

            <p><strong>Credentials:</strong></p>
            <p>Email: <span id="modal-credentials-email"></span></p>
            <p>Password: <span id="modal-credentials-password"></span> <i class="fas fa-copy copy-btn" onclick="copyToClipboard('#modal-credentials-password')"></i></p>
            <p>Login URL: <a id="modal-login-url" href="#" target="_blank">Link</a></p>
        </div>
    </div>

    <script>
        document.getElementById('server-form').addEventListener('submit', async (e) => {
            e.preventDefault();
        
            const domain = document.getElementById('domain').value;
            const apikey = document.getElementById('apikey').value;
            const username = document.getElementById('username').value;
            const ramDiskValue = document.getElementById('ram-disk').value;
            const ram = ramDiskValue;  // RAM in GB
            const disk = ramDiskValue * 1000;  // Disk in MB (1GB = 1000MB)
            const cpu = ram * 50;  // 1 GB RAM = 50% CPU
        
            try {
                // Mengirimkan permintaan ke API menggunakan Fetch
                const response = await fetch('/create-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain, apikey, username, ram, disk, cpu }),
                });
                const data = await response.json();
        
                if (data.error) {
                    alert(data.error);
                } else {
                    // Menampilkan modal dengan data server yang telah dibuat
                    showModal(data);
                }
            } catch (error) {
                alert(`Terjadi kesalahan: ${error.message}`);
            }
        });

        // Menampilkan modal dengan data server yang berhasil dibuat
        function showModal(data) {
            document.getElementById('modal-username').textContent = data.user.username;
            document.getElementById('modal-email').textContent = data.user.email;
            document.getElementById('modal-server-id').textContent = data.server.id;
            document.getElementById('modal-server-name').textContent = data.server.name;
            document.getElementById('modal-memory').textContent = data.server.memory;
            document.getElementById('modal-disk').textContent = data.server.disk;
            document.getElementById('modal-cpu').textContent = data.server.cpu;
            document.getElementById('modal-credentials-email').textContent = data.credentials.email;
            document.getElementById('modal-credentials-password').textContent = data.credentials.password;
            document.getElementById('modal-login-url').href = data.credentials.login_url;

            // Tampilkan modal
            document.getElementById('serverModal').style.display = 'block';
        }

        // Fungsi untuk menutup modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('serverModal').style.display = 'none';
        }

        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(elementId) {
            const text = document.querySelector(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Teks berhasil disalin!');
            });
        }
    </script>
</body>
</html>
